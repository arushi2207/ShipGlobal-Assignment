<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="prev">Prev</button>
        <div class="carousel-inner">
            <img src="image1.jpg" alt="Image 1" onerror="this.src='fallback.jpg'">
            <img src="image2.jpg" alt="Image 2" onerror="this.src='fallback.jpg'">
            <img src="image3.jpg" alt="Image 3" onerror="this.src='fallback.jpg'">
        </div>
        <button class="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
